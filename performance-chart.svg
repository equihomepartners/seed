<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="800" height="600" fill="#FFFFFF" rx="16"/>
  
  <!-- Chart Area -->
  <g transform="translate(100, 80)">
    <!-- Grid Lines - very light gray -->
    <g stroke="#F1F5F9" stroke-width="1">
      <!-- Horizontal -->
      <line x1="0" y1="0" x2="600" y2="0"/>
      <line x1="0" y1="100" x2="600" y2="100"/>
      <line x1="0" y1="200" x2="600" y2="200"/>
      <line x1="0" y1="300" x2="600" y2="300"/>
      <line x1="0" y1="400" x2="600" y2="400"/>
      
      <!-- Vertical -->
      <line x1="0" y1="0" x2="0" y2="400"/>
      <line x1="200" y1="0" x2="200" y2="400"/>
      <line x1="400" y1="0" x2="400" y2="400"/>
      <line x1="600" y1="0" x2="600" y2="400"/>
    </g>
    
    <!-- Y-axis Labels -->
    <g font-family="Arial" font-size="16" fill="#64748B">
      <text x="-40" y="0" text-anchor="end" dy="6">30%</text>
      <text x="-40" y="100" text-anchor="end" dy="6">20%</text>
      <text x="-40" y="200" text-anchor="end" dy="6">10%</text>
      <text x="-40" y="400" text-anchor="end" dy="6">0%</text>
    </g>
    
    <!-- X-axis Labels -->
    <g font-family="Arial" font-size="16" fill="#64748B">
      <text x="0" y="440" text-anchor="middle">2004</text>
      <text x="300" y="440" text-anchor="middle">2014</text>
      <text x="600" y="440" text-anchor="middle">2024</text>
    </g>
    
    <!-- Growth Line -->
    <path d="M0,400 C150,350 300,200 600,0" 
          fill="none" 
          stroke="#38BDF8" 
          stroke-width="3"/>
    
    <!-- Data Points -->
    <g fill="#38BDF8">
      <circle cx="0" cy="400" r="6"/>
      <circle cx="150" cy="350" r="6"/>
      <circle cx="300" cy="200" r="6"/>
      <circle cx="450" cy="100" r="6"/>
      <circle cx="600" cy="0" r="6"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" 
        font-family="Arial" 
        font-size="24" 
        fill="#1E293B" 
        text-anchor="middle" 
        font-weight="600">
    Historical Performance
  </text>
</svg> 