name: equihome-seed-api
region: sgp
services:
  - name: api
    git:
      branch: main
      repo_clone_url: https://github.com/equihomepartners/equihome-dashboard.git
    source_dir: server
    build_command: npm install && npm run build
    run_command: npm start
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3002"
      - key: MONGODB_URI
        value: ${MONGODB_URI}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: FRONTEND_URL
        value: https://seed.equihome.com.au
      - key: CORS_ORIGIN
        value: https://seed.equihome.com.au
    http_port: 3002
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api 