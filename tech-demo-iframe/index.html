<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equihome Platform Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0B1121;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #demo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0B1121;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-in-out;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: #a0aec0;
      font-size: 1.2rem;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="logo">Equihome Platform</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Tech Demo...</div>
  </div>
  
  <iframe id="demo-container" src="/tech-demo/" frameborder="0" allowfullscreen></iframe>
  
  <script>
    // Hide loading overlay after iframe loads
    document.getElementById('demo-container').onload = function() {
      setTimeout(function() {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      }, 1000);
    };
    
    // Fallback in case iframe doesn't trigger onload
    setTimeout(function() {
      document.getElementById('loading').style.opacity = '0';
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 500);
    }, 5000);
  </script>
</body>
</html>
